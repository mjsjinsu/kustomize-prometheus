apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: kube-system 
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    component: grafana 
spec:
  #type: NodePort
  ports:
    - name: grafana 
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    component: grafana

